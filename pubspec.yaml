name: vortex_pro
description: "Vortex Premium OS - Enterprise Edition. Sistema de acceso seguro con integración Cloud."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Motor de peticiones para EmailJS y SQLite Cloud
  http: ^1.2.0
  
  # Tipografías profesionales (Orbitron y Roboto)
  google_fonts: ^6.2.1
  
  # Iconos adicionales de estilo iOS/Premium
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # No necesitas declarar assets de fuentes aquí porque 
  # google_fonts las descarga automáticamente por internet.
